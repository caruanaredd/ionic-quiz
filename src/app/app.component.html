<ion-app>
  <ion-split-pane contentId="main-content" type="overlay">
    <ion-menu side="start" contentId="main-content">
      <ion-header>
        <ion-toolbar color="dark">
          <ion-title>Ionic Quiz</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list lines="full">
          <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
            <ion-item [routerLink]="page.url" routerDirection="root">
              <ion-icon slot="start" [name]="page.icon"></ion-icon>
              {{ page.name }}
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
